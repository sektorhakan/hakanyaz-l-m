<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakan Yazılım Sektör</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo logo-text">Hakan Yazılım Sektör</div>
    <nav class="menu">
      <button class="nav-btn" data-target="hero">Ana Sayfa</button>
      <button class="nav-btn" data-target="about">Hakkımızda</button>
      <button class="nav-btn" data-target="services">Hizmetler</button>
      <button class="nav-btn" data-target="contact">İletişim</button>
      <button id="authNavBtn" class="nav-btn" data-target="auth">Giriş / Kayıt</button>
    </nav>
    <div id="userInfo" class="hidden">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" id="avatar" class="avatar">
      <span id="usernameDisplay"></span>
      <div id="avatarMenu" class="hidden avatar-menu">
        <button id="openProfileBtn">Profil</button>
        <button id="logoutBtn">Çıkış Yap</button>
      </div>
    </div>
  </header>

  <!-- Welcome Toast -->
  <div id="welcomeMessage" class="welcome hidden"></div>

  <!-- Sections -->
  <main>
    <section id="hero" class="page-section active">
      <h1>Hoş Geldiniz!</h1>
      <p>Yazılım dünyasına bizimle adım atın.</p>
    </section>

    <section id="about" class="page-section hidden">
      <h1>Hakkımızda</h1>
      <p>Biz, yazılım sektöründe yenilikçi çözümler sunan bir ekibiz.</p>
    </section>

    <section id="services" class="page-section hidden">
      <h1>Hizmetlerimiz</h1>
      <p>Web geliştirme, mobil uygulama, yapay zeka çözümleri.</p>
    </section>

    <section id="contact" class="page-section hidden">
      <h1>İletişim</h1>
      <p>Bize ulaşın: hakan@sektor.com</p>
    </section>

    <!-- Auth Section -->
    <section id="auth" class="page-section hidden">
      <div class="auth-container">
        <div class="login">
          <h2>Giriş Yap</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="E-posta" required>
            <input type="password" id="loginPassword" placeholder="Parola" required>
            <button type="submit">Giriş Yap</button>
          </form>
        </div>
        <div class="register">
          <h2>Kayıt Ol</h2>
          <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required>
            <input type="email" id="registerEmail" placeholder="E-posta" required>
            <input type="password" id="registerPassword" placeholder="Parola" required>
            <input type="password" id="registerConfirmPassword" placeholder="Parola Tekrar" required>
            <button type="submit">Kayıt Ol</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Profile Section -->
    <section id="profile" class="page-section hidden">
      <h1>Profil Ayarları</h1>
      <img id="profilePicPreview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="profile-pic">
      <input type="file" id="profileFile" accept="image/*">
      <button id="saveProfileBtn">Fotoğrafı Kaydet</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
